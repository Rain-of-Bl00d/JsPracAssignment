<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div id="speedTypingTest" class="container ">
            <div class="p-3">
                <h1 class="text-center " style="color:#690cb0; width:bold">Speed Typing Test</h1>
                <p class="text-center">On your fingers lets set Go</p>
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center">
                <img class="clockImg mr-5" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png">
                <p id="timer" class="time" style="color:#3e4c59">0</p>
                <p class="mt-5" style="color:#3e4c59">Seconds</p>
            </div>
            <div class="form-class ml-auto mr-auto d-flex flex-column justify-content-center align-items-center">
                <p id="quoteDisplay" class="p-2">
                </p>
                <div id="spinner" class=" spinner-border ml-auto mr-auto" role="status">
                    <span class="visually-hidden "></span>
                </div>
                <textarea id="quoteInput" class="mb-4" cols="23" rows="5" placeholder="Enter text"></textarea>
            </div>
            <p id="result" style="color:#3e4c59"></p>
            <div class=" mb-5 d-flex flex-row justify-content-center align-items-center">
                <button class="buttonsub" id="submitBtn">Submit</button>
                <button class="buttonres" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
